<head>
    <title>Physics Sim - Trails & Gravity</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
    
    <h1>Physics bouncing Simulation</h1>

    <div class="dashboard">
        <div class="inputGroup"> 
            <h3>Balls</h3>
            <input id="spawnCount" type="number" value="20" />
        </div>
        <div class="inputGroup">
            <h3>Gravity</h3>
            <input id="gravityStrength" type="number" value="9.81" />
        </div>
    
    
    <div class="inputGroup">
            <h3>Air Density</h3>
            <input id="airDensity" type="number" value="1.2" step="0.1" />
        </div>
        <div class="inputGroup">
            <h3>Bounce</h3>
            <input id="bounciness" type="number" value="0.9" step="0.1" max="1" min="0"/>
        </div>
    
    
    <div class="inputGroup">
            <h3>Wind</h3>
            <input id="windForce" type="number" value="0" step="1" />
        </div>
        <div class="inputGroup" style="justify-content: flex-end;">
            <button id="resetBtn">RESET</button>
        </div>
        </div>

    <div class="canvasContainer"> 
        <canvas></canvas>
        <div class="overlay-text">Click & Hold to Attract</div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
